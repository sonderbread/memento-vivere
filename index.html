        function ActivityItem({ activity, isActive, isEditing, editValues, onStartTimer, onDelete, onEdit, onSaveEdit, onCancelEdit, onEditChange, darkMode, enableEditActivities }) {
            if (isEditing) {
                return (
                    <div className={`${darkMode ? 'bg-gray-700 border-2 border-indigo-400' : 'bg-gray-50 border-2 border-indigo-300'} rounded-lg p-4 transition-colors`}>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-3">
                            <input
                                type="text"
                                value={editValues.name}
                                onChange={(e) => onEditChange('name', e.target.value)}

                        {editValues.mode === 'countdown' && (

                    isActive 
                        ? darkMode ? 'bg-indigo-900 border-indigo-500' : 'bg-indigo-100 border-indigo-500'

                }`}>
                    <div className="flex-1">
                        <h3 className={`font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>{activity.name}</h3>
                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                            {activity.mode === 'single' ? `${activity.points} pts` : `${activity.rate} pts/min`}

                    </div>
                    <div className="flex gap-2">
                        <button
                            onClick={onStartTimer}

                                activity.mode === 'single'
                                    ? 'bg-green-500 hover:bg-green-600'
                                    : isActive
                                    ? 'bg-indigo-600 hover:bg-indigo-700'
                                    : 'bg-indigo-500 hover:bg-indigo-600'

                        >
                            {activity.mode === 'single' ? (
                                <>‚úì Complete</>

        function TaskTimer() {
            const [activities, setActivities] = useState([]);
            const [balance, setBalance] = useState(0);
            const [runningTimers, setRunningTimers] = useState({}); // { activityId: { startTime, isPaused, pausedElapsed } }
            const [timerDisplays, setTimerDisplays] = useState({}); // { activityId: elapsedSeconds } - for UI updates
            const [editingId, setEditingId] = useState(null);
            const [editValues, setEditValues] = useState({});
            const [showAddForm, setShowAddForm] = useState(false);
            const [newActivity, setNewActivity] = useState({ name: '', rate: 1, type: 'credit', isCountdown: false, mode: 'stopwatch', points: 5 });
            const [completionPrompt, setCompletionPrompt] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [balanceAdjustment, setBalanceAdjustment] = useState({ amount: 0, reason: '' });
            const [logs, setLogs] = useState([]);
            const [showLogs, setShowLogs] = useState(false);
            const [darkMode, setDarkMode] = useState(() => {
                const saved = localStorage.getItem('memento-darkMode');
                return saved ? JSON.parse(saved) : true;
            });
            const [hideBalance, setHideBalance] = useState(() => {
                const saved = localStorage.getItem('memento-hideBalance');
                return saved ? JSON.parse(saved) : true;
            });
            const [sortBy, setSortBy] = useState('name'); // 'name', 'rate-asc', 'rate-desc'
            const [showWipeConfirm, setShowWipeConfirm] = useState(false);
            const [countdownPrompt, setCountdownPrompt] = useState(null); // { activityId, hours, minutes, seconds }
            const [completionAlert, setCompletionAlert] = useState(null); // { activityName, activityId }
            const [enableEditActivities, setEnableEditActivities] = useState(false);
            const [showCacheConfirm, setShowCacheConfirm] = useState(null); // null, 'soft', or 'hard'
            const [settingsTab, setSettingsTab] = useState('balance'); // 'balance', 'logs', 'cache'
            const [googleClientId] = useState('556805693341-ret1dnff9233en3u6en85cd04anubfep.apps.googleusercontent.com');
            const [googleAuthToken, setGoogleAuthToken] = useState(null);
            const [isGoogleAuthed, setIsGoogleAuthed] = useState(false);
            const [lastSyncTime, setLastSyncTime] = useState(() => {
                const saved = localStorage.getItem('memento-lastSyncTime');
                return saved || null;
            });
            const [autoSyncEnabled, setAutoSyncEnabled] = useState(() => {
                const saved = localStorage.getItem('memento-autoSync');
                return saved ? JSON.parse(saved) : false;
            });
            const [syncStatus, setSyncStatus] = useState(''); // 'syncing', 'success', 'error', ''
            const pendingCompletionsRef = useRef(new Set());
            const audioRef = useRef(null);

            // Initialize Google API
            useEffect(() => {
                const initializeGoogleAPI = async () => {
                    try {
                        // Wait for gapi to load
                        if (!window.gapi || !window.gapi.load) {
                            console.error('gapi not loaded yet');
                            setTimeout(initializeGoogleAPI, 1000);
                            return;
                        }

                        gapi.load('client:auth2', async () => {
                            try {
                                await gapi.auth2.init({
                                    clientId: '556805693341-ret1dnff9233en3u6en85cd04anubfep.apps.googleusercontent.com',
                                    scope: 'https://www.googleapis.com/auth/drive.appdata',
                                });

                                const auth = gapi.auth2.getAuthInstance();
                                if (!auth) {
                                    console.error('Failed to get auth instance');
                                    return;
                                }

                                const isSignedIn = auth.isSignedIn.get();
                                setIsGoogleAuthed(isSignedIn);

                                if (isSignedIn) {
                                    const token = auth.currentUser.get().getAuthResponse().access_token;
                                    setGoogleAuthToken(token);
                                    // Auto-load data on startup if signed in
                                    setTimeout(() => loadFromGoogleDrive(token), 500);
                                }

                                // Listen for sign-in changes
                                auth.isSignedIn.listen((isSignedIn) => {
                                    setIsGoogleAuthed(isSignedIn);
                                    if (isSignedIn) {
                                        const token = auth.currentUser.get().getAuthResponse().access_token;
                                        setGoogleAuthToken(token);
                                    }
                                });
                            } catch (error) {
                                console.error('Error initializing auth2:', error);
                            }
                        });
                    } catch (error) {
                        console.error('Error loading gapi:', error);
                    }
                };

                // Add a small delay to ensure scripts are loaded
                setTimeout(initializeGoogleAPI, 500);
            }, []);

            // Load from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('taskTimerData');
                if (saved) {
                    const data = JSON.parse(saved);
                    setActivities(data.activities || []);
                    setBalance(data.balance || 0);
                    setRunningTimers(data.runningTimers || {});
                    setLogs(data.logs || []);
                }
                
                // Request notification permission
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }, []);

            // Save auto-sync preference
            useEffect(() => {
                localStorage.setItem('memento-autoSync', JSON.stringify(autoSyncEnabled));
            }, [autoSyncEnabled]);

            // Auto-save data to Google Drive
            useEffect(() => {
                if (!autoSyncEnabled || !isGoogleAuthed || !googleAuthToken) return;

                const saveInterval = setInterval(() => {
                    saveToGoogleDrive(googleAuthToken);
                }, 60000); // Auto-save every minute

                return () => clearInterval(saveInterval);
            }, [autoSyncEnabled, isGoogleAuthed, googleAuthToken, activities, balance, logs]);

            const handleGoogleSignIn = async () => {
                try {
                    const auth = gapi.auth2.getAuthInstance();
                    if (!auth) {
                        console.error('Auth not initialized. Please refresh the page.');
                        alert('Auth not ready. Please refresh the page.');
                        return;
                    }
                    await auth.signIn();
                } catch (error) {
                    console.error('Sign in error:', error);
                    alert('Sign in failed: ' + error.message);
                }
            };

            const handleGoogleSignOut = async () => {
                try {
                    const auth = gapi.auth2.getAuthInstance();
                    await auth.signOut();
                    setIsGoogleAuthed(false);
                    setGoogleAuthToken(null);
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            };

            const saveToGoogleDrive = async (token) => {
                if (!token) return;

                setSyncStatus('syncing');
                try {
                    const dataToSave = { activities, balance, logs };
                    const content = JSON.stringify(dataToSave, null, 2);

                    // First, try to find existing file
                    const listResponse = await fetch(
                        'https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&q=name="memento-vivere-backup.json"&fields=files(id)',
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        }
                    );
                    const listData = await listResponse.json();

                    let fileId = null;
                    if (listData.files && listData.files.length > 0) {
                        fileId = listData.files[0].id;
                    }

                    // Either update existing file or create new one
                    const url = fileId
                        ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`
                        : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&spaces=appDataFolder';

                    const metadata = {
                        name: 'memento-vivere-backup.json',
                        mimeType: 'application/json',
                    };

                    let body;
                    let headers;

                    if (fileId) {
                        // Update existing file
                        body = content;
                        headers = {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        };
                    } else {
                        // Create new file with multipart
                        const boundary = '===============1234567890==';
                        body =
                            `--${boundary}\r\nContent-Type: application/json\r\n\r\n${JSON.stringify(metadata)}\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n${content}\r\n--${boundary}--`;
                        headers = {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': `multipart/related; boundary="${boundary}"`,
                        };
                    }

                    const response = await fetch(url, {
                        method: fileId ? 'PATCH' : 'POST',
                        headers,
                        body,
                    });

                    if (response.ok) {
                        const now = new Date().toLocaleString();
                        setLastSyncTime(now);
                        localStorage.setItem('memento-lastSyncTime', now);
                        setSyncStatus('success');
                        setTimeout(() => setSyncStatus(''), 2000);
                        addLog('Cloud Sync', 'Data saved to Google Drive');
                    } else {
                        throw new Error('Failed to save to Google Drive');
                    }
                } catch (error) {
                    console.error('Error saving to Google Drive:', error);
                    setSyncStatus('error');
                    setTimeout(() => setSyncStatus(''), 2000);
                }
            };

            const loadFromGoogleDrive = async (token) => {
                if (!token) return;

                setSyncStatus('syncing');
                try {
                    // Find the backup file
                    const listResponse = await fetch(
                        'https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&q=name="memento-vivere-backup.json"&fields=files(id)',
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        }
                    );
                    const listData = await listResponse.json();

                    if (!listData.files || listData.files.length === 0) {
                        setSyncStatus('');
                        return;
                    }

                    const fileId = listData.files[0].id;

                    // Download file content
                    const downloadResponse = await fetch(
                        `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            },
                        }
                    );

                    if (downloadResponse.ok) {
                        const data = await downloadResponse.json();
                        setActivities(data.activities || []);
                        setBalance(data.balance || 0);
                        setLogs(data.logs || []);
                        
                        const now = new Date().toLocaleString();
                        setLastSyncTime(now);
                        localStorage.setItem('memento-lastSyncTime', now);
                        setSyncStatus('success');
                        setTimeout(() => setSyncStatus(''), 2000);
                        addLog('Cloud Sync', 'Data loaded from Google Drive');
                    }
                } catch (error) {
                    console.error('Error loading from Google Drive:', error);
                    setSyncStatus('error');
                    setTimeout(() => setSyncStatus(''), 2000);
                }
            };


            // Save to localStorage whenever data changes
            useEffect(() => {
                localStorage.setItem('taskTimerData', JSON.stringify({ activities, balance, runningTimers, logs }));
            }, [activities, balance, runningTimers, logs]);

            // Timer interval - update all running timers based on timestamps
            useEffect(() => {
                const interval = setInterval(() => {
                    setTimerDisplays(prev => {
                        const updated = {};
                        Object.entries(runningTimers).forEach(([activityId, timer]) => {
                            if (timer.isPaused) {
                                updated[activityId] = timer.pausedElapsed;
                            } else if (timer.isCountdown) {
                                const elapsed = Math.floor((Date.now() - timer.startTime) / 1000);
                                const remaining = Math.max(0, timer.totalSeconds - elapsed);
                                updated[activityId] = remaining;
                                
                                // Auto-stop when time is up - only once per timer
                                if (elapsed >= timer.totalSeconds && !pendingCompletionsRef.current.has(activityId)) {

                                    setTimeout(() => {
                                        completeTimer(Number(activityId));
                                        pendingCompletionsRef.current.delete(activityId);
                                    }, 100);
                                }
                            } else {
                                const elapsed = Math.floor((Date.now() - timer.startTime) / 1000);
                                updated[activityId] = elapsed;
                            }
                        });
                        return updated;
                    });
                }, 100); // Update 10x per second for smooth display

                return () => clearInterval(interval);

                if (!activity || activity.mode !== 'single') return;

                const newBalance = activity.type === 'credit' ? balance + points : balance - points;

                    points: points,
                    type: activity.type

                const stringId = String(id);
                const activity = activities.find(a => a.id === id);
                if (!activity) return;

                // If it's a single-item activity, complete it immediately
                if (activity.mode === 'single') {

                    return;

                // If it's a countdown activity and not already running, show duration prompt
                if (activity.isCountdown && !runningTimers[stringId]) {
                    setCountdownPrompt({ activityId: id, hours: 0, minutes: 0, seconds: 0 });
                    return;

                if (runningTimers[stringId]) {
                    // Toggle pause/resume

                        // Resume
                        const pausedElapsed = runningTimers[stringId].pausedElapsed;

                                [stringId]: {
                                    ...runningTimers[stringId],
                                    startTime: Date.now() - (pausedElapsed * 1000),
                                    isPaused: false,
                                    pausedElapsed: 0
                                }

                        } else {
                            setRunningTimers({
                                ...runningTimers,
                                [stringId]: {
                                    startTime: Date.now() - (pausedElapsed * 1000),
                                    isPaused: false,
                                    pausedElapsed: 0
                                }

                                isPaused: true,
                                pausedElapsed: timerDisplays[stringId] || 0
                            }
                        });
                        addLog('Timer Paused', activity.name);

                        ...runningTimers,
                        [stringId]: {
                            startTime: Date.now(),
                            isPaused: false,
                            pausedElapsed: 0
                        }

                    addLog('Timer Started', activity.name);

                    timeSpent = Math.min(timeSpent, timer.totalSeconds); // Cap at total seconds

                                            <div className={`text-xs ${
                                                activity.type === 'credit'
                                                    ? darkMode ? 'text-green-300' : 'text-green-700'
                                                    : darkMode ? 'text-red-300' : 'text-red-700'
                                            }`}>
                                                {activity.type === 'credit' ? '+' : '-'}{activity.mode === 'single' ? activity.points : activity.rate + '/min'}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {!showAddForm && (
                            <button
                                onClick={() => setShowAddForm(true)}
                                className="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition mb-8 w-full justify-center"
                            >
                                <Plus size={20} />
                                Add New Activity
                            </button>
                        )}

                        {/* Sort Controls */}
                        {(creditActivities.length > 0 || debitActivities.length > 0) && (
                            <div className="mb-6 flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-3">
                                <label className={`font-semibold text-sm md:text-base ${darkMode ? 'text-white' : 'text-gray-800'}`}>Sort by:</label>
                                <select
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                    className={`w-full md:w-auto px-3 md:px-4 py-2 text-sm rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-300'}`}
                                >
                                    <option value="name">Alphabetical (A-Z)</option>
                                    <option value="rate-asc">Time Cost (Low to High)</option>
                                    <option value="rate-desc">Time Cost (High to Low)</option>
                                </select>
                            </div>
                        )}

                        {/* Activities Grid - Credit Left, Debit Right */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mb-8">
                            {/* Credit Activities */}
                            {creditActivities.length > 0 && (
                                <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-4 md:p-6 transition-colors`}>
                                    <h2 className={`text-xl md:text-2xl font-bold ${darkMode ? 'text-green-400' : 'text-green-600'} mb-4`}>üìà Earning Activities</h2>
                                    <div className="space-y-2 md:space-y-3">
                                        {creditActivities.map(activity => (
                                            <ActivityItem
                                                key={activity.id}
                                                activity={activity}
                                                isActive={runningTimers.hasOwnProperty(activity.id)}
                                                isEditing={editingId === activity.id}
                                                editValues={editValues}
                                                onStartTimer={() => startTimer(activity.id)}
                                                onDelete={() => deleteActivity(activity.id)}
                                                onEdit={() => startEditing(activity)}
                                                onSaveEdit={() => saveEdit(activity.id)}
                                                onCancelEdit={() => setEditingId(null)}
                                                onEditChange={(field, value) => setEditValues({...editValues, [field]: value})}
                                                darkMode={darkMode}
                                                enableEditActivities={enableEditActivities}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Debit Activities */}
                            {debitActivities.length > 0 && (
                                <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-4 md:p-6 transition-colors`}>
                                    <h2 className={`text-xl md:text-2xl font-bold ${darkMode ? 'text-red-400' : 'text-red-600'} mb-4`}>üìâ Spending Activities</h2>
                                    <div className="space-y-2 md:space-y-3">
                                        {debitActivities.map(activity => (
                                            <ActivityItem
                                                key={activity.id}
                                                activity={activity}
                                                isActive={runningTimers.hasOwnProperty(activity.id)}
                                                isEditing={editingId === activity.id}
                                                editValues={editValues}
                                                onStartTimer={() => startTimer(activity.id)}
                                                onDelete={() => deleteActivity(activity.id)}
                                                onEdit={() => startEditing(activity)}
                                                onSaveEdit={() => saveEdit(activity.id)}
                                                onCancelEdit={() => setEditingId(null)}
                                                onEditChange={(field, value) => setEditValues({...editValues, [field]: value})}
                                                darkMode={darkMode}
                                                enableEditActivities={enableEditActivities}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {activities.length === 0 && !showAddForm && (
                            <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-6 md:p-12 text-center transition-colors`}>
                                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-500'} text-base md:text-lg mb-4`}>No activities yet. Add one to get started!</p>
                            </div>
                        )}
                    </div>

                    {/* Hidden audio element for timer alert */}
                    <audio
                        ref={audioRef}
                        src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBg=="
                    />
                </div>
            );
        }

        ReactDOM.render(<TaskTimer />, document.getElementById('root'));
    </script>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
