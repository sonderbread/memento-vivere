        const SUGGESTED_ACTIVITIES = [

        const Moon = ({ size = 24 }) => (

        const Sun = ({ size = 24 }) => (

                <circle cx="12" cy="12" r="5"></circle>

                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

        const Eye = ({ size = 24 }) => (

                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>

        const EyeOff = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>

        );

        const LogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        // Main App Component
        function TaskTimer() {
            const [activities, setActivities] = useState([]);
            const [totalTime, setTotalTime] = useState(() => {
                const saved = localStorage.getItem('totalTime');
                return saved ? parseInt(saved) : 0;
            });
            const [darkMode, setDarkMode] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : true;
            });
            const [runningTimers, setRunningTimers] = useState({});
            const [showAddForm, setShowAddForm] = useState(false);
            const [newActivity, setNewActivity] = useState({ name: '', rate: 1, points: 10, type: 'credit', mode: 'stopwatch' });
            const [editingId, setEditingId] = useState(null);
            const [editValues, setEditValues] = useState({});
            const [sortBy, setSortBy] = useState('name');
            const [enableEditActivities, setEnableEditActivities] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [syncStatus, setSyncStatus] = useState('disconnected');
            const audioRef = useRef(null);
            const timerRef = useRef(null);

            // Initialize Firebase Auth
            useEffect(() => {
                if (!firebaseInitialized) {
                    console.log("Firebase not available, using local storage only");
                    loadActivitiesFromLocal();
                    return;
                }

                // Check if already authenticated
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    if (user) {
                        currentUser = user;
                        setSyncStatus('connected');
                        loadActivitiesFromFirebase(user.uid);
                    } else {
                        // Try anonymous login
                        auth.signInAnonymously()
                            .then((result) => {
                                currentUser = result.user;
                                setSyncStatus('connected');
                                loadActivitiesFromFirebase(result.user.uid);
                            })
                            .catch((error) => {
                                console.log("Anonymous login failed:", error);
                                setSyncStatus('disconnected');
                                loadActivitiesFromLocal();
                            });
                    }
                });

                return () => unsubscribe();
            }, []);

            // Load activities from Firebase
            const loadActivitiesFromFirebase = (uid) => {
                if (!db) return;

                const ref = db.ref(`users/${uid}/activities`);
                ref.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const activitiesArray = Object.entries(data).map(([key, value]) => ({
                            id: key,
                            ...value
                        }));
                        setActivities(activitiesArray);
                        localStorage.setItem('activities', JSON.stringify(activitiesArray));
                    }
                }, (error) => {
                    console.log("Firebase read error:", error);
                    loadActivitiesFromLocal();
                });
            };

            // Load activities from local storage
            const loadActivitiesFromLocal = () => {
                const saved = localStorage.getItem('activities');
                if (saved) {
                    setActivities(JSON.parse(saved));
                }
            };

            // Save activity to Firebase and local
            const saveActivityToSync = (activitiesData) => {
                localStorage.setItem('activities', JSON.stringify(activitiesData));

                if (firebaseInitialized && currentUser && db) {
                    const updates = {};
                    activitiesData.forEach(activity => {
                        const { id, ...activityData } = activity;
                        updates[`users/${currentUser.uid}/activities/${id}`] = activityData;
                    });
                    db.ref().update(updates).catch(error => console.log("Firebase update error:", error));
                }
            };

            // Delete activity from Firebase and local
            const deleteActivityFromSync = (activityId) => {
                if (firebaseInitialized && currentUser && db) {
                    db.ref(`users/${currentUser.uid}/activities/${activityId}`).remove()
                        .catch(error => console.log("Firebase delete error:", error));
                }
            };

            // Add Activity
            const addActivity = () => {
                if (!newActivity.name.trim()) return;

                const activity = {
                    id: Date.now().toString(),
                    name: newActivity.name,
                    rate: parseFloat(newActivity.rate),
                    points: parseInt(newActivity.points),
                    type: newActivity.type,
                    mode: newActivity.mode,
                    isCountdown: newActivity.mode === 'countdown'
                };

                const updated = [...activities, activity];
                setActivities(updated);
                saveActivityToSync(updated);
                setNewActivity({ name: '', rate: 1, points: 10, type: 'credit', mode: 'stopwatch' });
                setShowAddForm(false);
            };

            // Delete Activity
            const deleteActivity = (id) => {
                const updated = activities.filter(a => a.id !== id);
                setActivities(updated);
                deleteActivityFromSync(id);
                saveActivityToSync(updated);
            };

            // Start Editing
            const startEditing = (activity) => {
                setEditingId(activity.id);
                setEditValues({ ...activity });
            };

            // Save Edit
            const saveEdit = (id) => {
                const updated = activities.map(a => a.id === id ? editValues : a);
                setActivities(updated);
                saveActivityToSync(updated);
                setEditingId(null);
            };

            // Format Time
            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            // Start Timer
            const startTimer = (activityId) => {
                if (runningTimers[activityId]) {
                    clearInterval(runningTimers[activityId].interval);
                    const { startTime, activity } = runningTimers[activityId];
                    const elapsed = Date.now() - startTime;

                    const newTotal = totalTime + elapsed;
                    const pointsChange = activity.mode === 'single' 
                        ? (activity.type === 'credit' ? activity.points : -activity.points)
                        : (activity.type === 'credit' ? (elapsed / 1000 / 60) * activity.rate : -((elapsed / 1000 / 60) * activity.rate));

                    setTotalTime(newTotal);
                    localStorage.setItem('totalTime', newTotal.toString());

                    if (firebaseInitialized && currentUser && db) {
                        const updates = {
                            [`users/${currentUser.uid}/stats/totalTime`]: newTotal,
                        };
                        updates[`users/${currentUser.uid}/activities/${activityId}/lastUsed`] = Date.now();
                        db.ref().update(updates).catch(error => console.log("Firebase update error:", error));
                    }

                    const newTimers = { ...runningTimers };
                    delete newTimers[activityId];
                    setRunningTimers(newTimers);

                    if (audioRef.current) audioRef.current.play();
                } else {
                    const interval = setInterval(() => {
                        setRunningTimers(prev => ({ ...prev }));
                    }, 100);

                    setRunningTimers(prev => ({
                        ...prev,
                        [activityId]: {
                            startTime: Date.now(),
                            activity: activities.find(a => a.id === activityId),
                            interval
                        }
                    }));
                }
            };

            // Save dark mode preference
            useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [darkMode]);

            // Logout
            const handleLogout = () => {
                if (firebaseInitialized && auth) {
                    auth.signOut().catch(error => console.log("Logout error:", error));
                }
            };

            // Sort Activities
            const getSortedActivities = (actsList) => {
                const sorted = [...actsList];
                if (sortBy === 'name') {
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortBy === 'rate-asc') {
                    sorted.sort((a, b) => a.rate - b.rate);
                } else if (sortBy === 'rate-desc') {
                    sorted.sort((a, b) => b.rate - a.rate);
                }
                return sorted;
            };

            const creditActivities = getSortedActivities(activities.filter(a => a.type === 'credit'));
            const debitActivities = getSortedActivities(activities.filter(a => a.type === 'debit'));

            // Activity Item Component
            const ActivityItem = ({ activity, isActive, isEditing, editValues, onStartTimer, onDelete, onEdit, onSaveEdit, onCancelEdit, onEditChange, darkMode, enableEditActivities }) => {
                if (isEditing && enableEditActivities) {
                    return (
                        <div className={`p-3 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} flex gap-2`}>
                            <input
                                type="text"
                                value={editValues.name || ''}
                                onChange={(e) => onEditChange('name', e.target.value)}
                                className={`flex-1 px-2 py-1 rounded text-sm ${darkMode ? 'bg-gray-600 text-white' : 'bg-white'}`}
                                placeholder="Activity name"
                            />
                            <input
                                type="number"
                                value={editValues.rate || 1}
                                onChange={(e) => onEditChange('rate', parseFloat(e.target.value))}
                                className={`w-20 px-2 py-1 rounded text-sm ${darkMode ? 'bg-gray-600 text-white' : 'bg-white'}`}
                                placeholder="Rate"
                                step="0.1"
                            />
                            <button onClick={onSaveEdit} className="p-1 rounded bg-green-500 hover:bg-green-600 text-white">
                                <Check size={16} />
                            </button>
                            <button onClick={onCancelEdit} className="p-1 rounded bg-gray-500 hover:bg-gray-600 text-white">
                                <X size={16} />
                            </button>
                        </div>
                    );
                }

                const elapsed = isActive ? Date.now() - runningTimers[activity.id].startTime : 0;

                return (
                    <div className={`p-3 rounded-lg flex items-center justify-between transition-all ${
                        isActive 
                            ? darkMode ? 'bg-indigo-900 ring-2 ring-indigo-500' : 'bg-indigo-100 ring-2 ring-indigo-500'
                            : darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'
                    }`}>
                        <div className="flex-1">
                            <p className={`font-semibold text-sm md:text-base ${darkMode ? 'text-white' : 'text-gray-800'}`}>{activity.name}</p>
                            {isActive && (
                                <p className={`text-xs ${activity.type === 'credit' ? 'text-green-300' : 'text-red-300'}`}>
                                    {formatTime(elapsed)}
                                </p>
                            )}
                        </div>
                        <div className="flex gap-2 items-center">
                            <button
                                onClick={onStartTimer}
                                className={`p-1.5 rounded transition ${isActive ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-500 hover:bg-blue-600'} text-white`}
                            >
                                {isActive ? <Pause size={16} /> : <Play size={16} />}
                            </button>
                            {enableEditActivities && (
                                <button
                                    onClick={onEdit}
                                    className="p-1.5 rounded bg-yellow-500 hover:bg-yellow-600 text-white transition"
                                >
                                    <Edit2 size={16} />
                                </button>
                            )}
                            <button
                                onClick={onDelete}
                                className="p-1.5 rounded bg-red-500 hover:bg-red-600 text-white transition"
                            >
                                <Trash2 size={16} />
                            </button>
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen transition-colors ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    {/* Header */}
                    <div className={`sticky top-0 z-50 shadow-lg ${darkMode ? 'bg-gray-800 border-b border-gray-700' : 'bg-white border-b border-gray-200'}`}>
                        <div className="max-w-7xl mx-auto px-4 md:px-6 py-4 flex items-center justify-between gap-4">
                            <div className="flex items-center gap-3 flex-1">
                                <h1 className="text-2xl md:text-3xl font-bold">‚è± Memento Vivere</h1>
                                <div className={`px-2 py-1 rounded text-xs font-semibold ${
                                    syncStatus === 'connected' 
                                        ? 'bg-green-500 text-white' 
                                        : 'bg-yellow-500 text-white'
                                }`}>
                                    {syncStatus === 'connected' ? '‚úì Synced' : 'üì± Local'}
                                </div>
                            </div>
                            <div className="flex gap-2 items-center">
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`p-2 rounded-lg transition ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'}`}
                                >
                                    {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                                </button>
                                {currentUser && (
                                    <button
                                        onClick={handleLogout}
                                        className={`p-2 rounded-lg transition ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'}`}
                                        title="Logout"
                                    >
                                        <LogOut size={20} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 md:px-6 py-8">
                        {/* Stats */}
                        <div className="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-6 transition-colors`}>
                                <p className={`text-sm md:text-base ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-2`}>Total Time</p>
                                <p className="text-4xl md:text-5xl font-bold text-cyan-500">{formatTime(totalTime)}</p>
                            </div>
                            <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-6 transition-colors`}>
                                <p className={`text-sm md:text-base ${darkMode ? 'text-gray-400' : 'text-gray-600'} mb-2`}>Activities</p>
                                <p className="text-4xl md:text-5xl font-bold text-purple-500">{activities.length}</p>
                            </div>
                        </div>

                        {/* Add Activity Form */}
                        {showAddForm && (
                            <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-4 md:p-6 mb-8 transition-colors`}>
                                <h2 className="text-lg md:text-xl font-bold mb-4">Add New Activity</h2>
                                <div className="space-y-4 mb-6">
                                    <input
                                        type="text"
                                        placeholder="Activity name"
                                        value={newActivity.name}
                                        onChange={(e) => setNewActivity({...newActivity, name: e.target.value})}
                                        className={`w-full px-4 py-2 rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                    />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select
                                            value={newActivity.type}
                                            onChange={(e) => setNewActivity({...newActivity, type: e.target.value})}
                                            className={`px-4 py-2 rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                        >
                                            <option value="credit">Earning ‚úì</option>
                                            <option value="debit">Spending ‚úó</option>
                                        </select>
                                        <select
                                            value={newActivity.mode}
                                            onChange={(e) => setNewActivity({...newActivity, mode: e.target.value})}
                                            className={`px-4 py-2 rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                        >
                                            <option value="stopwatch">Stopwatch ‚è±</option>
                                            <option value="countdown">Countdown ‚è≥</option>
                                            <option value="single">Single ‚úì</option>
                                        </select>
                                    </div>
                                    {newActivity.mode !== 'single' && (
                                        <input
                                            type="number"
                                            placeholder={newActivity.mode === 'single' ? "Points" : "Rate (per minute)"}
                                            value={newActivity.mode === 'single' ? newActivity.points : newActivity.rate}
                                            onChange={(e) => setNewActivity({
                                                ...newActivity,
                                                [newActivity.mode === 'single' ? 'points' : 'rate']: e.target.value
                                            })}
                                            className={`w-full px-4 py-2 rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                            step={newActivity.mode === 'single' ? '1' : '0.1'}
                                        />
                                    )}
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={addActivity}
                                        className="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold transition"
                                    >
                                        Add Activity
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className={`flex-1 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-300 hover:bg-gray-400'} text-white px-4 py-2 rounded-lg font-semibold transition`}
                                    >
                                        Cancel
                                    </button>
                                </div>

                                {/* Suggested Activities */}
                                <div className="mt-8">
                                    <h3 className="font-semibold mb-4 text-sm md:text-base">Quick Add (Suggested):</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                        {SUGGESTED_ACTIVITIES.map((activity, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => {
                                                    setNewActivity(activity);
                                                }}
                                                className={`text-left text-xs p-2 rounded transition hover:ring-2 hover:ring-indigo-500 ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'}`}
                                            >
                                                <div className="font-semibold text-sm truncate">{activity.name}</div>
                                                <div className={`text-xs ${
                                                    activity.type === 'credit'
                                                        ? darkMode ? 'text-green-300' : 'text-green-700'
                                                        : darkMode ? 'text-red-300' : 'text-red-700'
                                                }`}>
                                                    {activity.type === 'credit' ? '+' : '-'}{activity.mode === 'single' ? activity.points : activity.rate + '/min'}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {!showAddForm && (
                            <button
                                onClick={() => setShowAddForm(true)}
                                className="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition mb-8 w-full justify-center"
                            >
                                <Plus size={20} />
                                Add New Activity
                            </button>
                        )}

                        {/* Sort Controls */}
                        {(creditActivities.length > 0 || debitActivities.length > 0) && (
                            <div className="mb-6 flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-3">
                                <label className={`font-semibold text-sm md:text-base ${darkMode ? 'text-white' : 'text-gray-800'}`}>Sort by:</label>
                                <select
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                    className={`w-full md:w-auto px-3 md:px-4 py-2 text-sm rounded-lg border-2 focus:outline-none focus:border-indigo-500 ${darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-300'}`}
                                >
                                    <option value="name">Alphabetical (A-Z)</option>
                                    <option value="rate-asc">Time Cost (Low to High)</option>
                                    <option value="rate-desc">Time Cost (High to Low)</option>
                                </select>
                                <button
                                    onClick={() => setEnableEditActivities(!enableEditActivities)}
                                    className={`ml-auto px-4 py-2 rounded-lg font-semibold transition ${enableEditActivities ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-gray-500 hover:bg-gray-600'} text-white text-sm`}
                                >
                                    {enableEditActivities ? 'Done Editing' : 'Edit Activities'}
                                </button>
                            </div>
                        )}

                        {/* Activities Grid - Credit Left, Debit Right */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mb-8">
                            {/* Credit Activities */}
                            {creditActivities.length > 0 && (
                                <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-4 md:p-6 transition-colors`}>
                                    <h2 className={`text-xl md:text-2xl font-bold ${darkMode ? 'text-green-400' : 'text-green-600'} mb-4`}>üìà Earning Activities</h2>
                                    <div className="space-y-2 md:space-y-3">
                                        {creditActivities.map(activity => (
                                            <ActivityItem
                                                key={activity.id}
                                                activity={activity}
                                                isActive={runningTimers.hasOwnProperty(activity.id)}
                                                isEditing={editingId === activity.id}
                                                editValues={editValues}
                                                onStartTimer={() => startTimer(activity.id)}
                                                onDelete={() => deleteActivity(activity.id)}
                                                onEdit={() => startEditing(activity)}
                                                onSaveEdit={() => saveEdit(activity.id)}
                                                onCancelEdit={() => setEditingId(null)}
                                                onEditChange={(field, value) => setEditValues({...editValues, [field]: value})}
                                                darkMode={darkMode}
                                                enableEditActivities={enableEditActivities}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Debit Activities */}
                            {debitActivities.length > 0 && (
                                <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-4 md:p-6 transition-colors`}>
                                    <h2 className={`text-xl md:text-2xl font-bold ${darkMode ? 'text-red-400' : 'text-red-600'} mb-4`}>üìâ Spending Activities</h2>
                                    <div className="space-y-2 md:space-y-3">
                                        {debitActivities.map(activity => (
                                            <ActivityItem
                                                key={activity.id}
                                                activity={activity}
                                                isActive={runningTimers.hasOwnProperty(activity.id)}
                                                isEditing={editingId === activity.id}
                                                editValues={editValues}
                                                onStartTimer={() => startTimer(activity.id)}
                                                onDelete={() => deleteActivity(activity.id)}
                                                onEdit={() => startEditing(activity)}
                                                onSaveEdit={() => saveEdit(activity.id)}
                                                onCancelEdit={() => setEditingId(null)}
                                                onEditChange={(field, value) => setEditValues({...editValues, [field]: value})}
                                                darkMode={darkMode}
                                                enableEditActivities={enableEditActivities}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {activities.length === 0 && !showAddForm && (
                            <div className={`${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'} rounded-lg shadow-lg p-6 md:p-12 text-center transition-colors`}>
                                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-500'} text-base md:text-lg mb-4`}>No activities yet. Add one to get started!</p>
                            </div>
                        )}
                    </div>

                    {/* Hidden audio element for timer alert */}
                    <audio
                        ref={audioRef}
                        src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBg=="
                    />
                </div>
            );
        }

        ReactDOM.render(<TaskTimer />, document.getElementById('root'));
    </script>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
