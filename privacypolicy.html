<body>

                        </section>

                                <p><strong>Website:</strong> www.yourwebsite.com</p>
                            </div>

                            <p className={`text-center text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                By using Memento Vivere, you acknowledge that you have read and understood this Privacy Policy.
                            </p>
                        </section>
                    </div>

                    <div className={`mt-8 p-4 rounded-lg ${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-blue-50 border border-blue-200'}`}>

            </div>
        );
    }

    ReactDOM.render(<PrivacyPolicy />, document.getElementById('root'));
</script>

</body>
